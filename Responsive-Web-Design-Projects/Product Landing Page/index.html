<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://static.toiimg.com/thumb/61050397.cms?imgsize=246859&width=800&height=800"
      />
      <nav id="nav-bar" class="flex-container">
        <a href="#home" class="nav-link"></a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#recipe" class="nav-link">Recipe</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
      <h1>
        <i>Yum Yum Samosa</i>
      </h1>
    </header>
    <section id="features">Features</section>
    <section id="recipe">Recipe</section>
    <section id="pricing">Pricing</section>
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/EiUuarPPHUU"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <form action="" id="form">
      <div class="form-class">
        <input type="submit" id="submit" />
        <input
          type="email"
          id="email"
          placeholder="Enter your E-mail"
          name="email"
          required
        />
      </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
