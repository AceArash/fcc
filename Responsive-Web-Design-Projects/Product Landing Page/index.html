<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar" class="flex-container">
        <a href="#features" class="nav-link">Features</a>
        <a href="#recipe" class="nav-link">Recipe</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
      <h1>Product Landing Page</h1>
      <img
        id="header-img"
        src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Samosachutney.jpg"
      />
    </header>
    <section id="features">Features</section>
    <section id="recipe">Recipe</section>
    <section id="pricing">Pricing</section>
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/EiUuarPPHUU"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <form action="" id="form">
      <input
        type="email"
        id="email"
        placeholder="Enter your E-mail"
        name="email"
      />
      <input type="submit" id="submit" />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
